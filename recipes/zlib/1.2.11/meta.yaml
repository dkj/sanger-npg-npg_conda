{% set version = "1.2.11" %}
{% set sha256 = "c3e5e9fdd5004dcb542feda5ee4f0ff0744628baf8ed2dd5d66f8ca1197cb1a1" %}

package:
  name: zlib
  version: "{{ version }}"

about:
  home: http://zlib.net/
  license: Other
  summary: A Massively Spiffy Yet Delicately Unobtrusive Compression Library.

build:
  number: 4

source:
  url: https://sourceforge.net/projects/libpng/files/zlib/{{ version }}/zlib-{{ version }}.tar.gz/download
  fn: zlib-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler("c") }}
    - make

outputs:
  - name: libz
    version: {{ version }}
    requirements:
      build:
        - {{ compiler("c") }}
        - make
    files:
      - lib/libz.so*
    test:
      commands:
        - test -h ${PREFIX}/lib/libz.so

  - name: libz-dev
    version: {{ version }}
    requirements:
      build:
        - {{ compiler("c") }}
        - make
      run:
        - {{ pin_subpackage('libz', exact=True) }}
    files:
      - include
      - lib/libz.a
      - lib/pkgconfig/zlib.pc
    test:
      commands:
        - test -f ${PREFIX}/include/zlib.h
        - test -f ${PREFIX}/lib/libz.a
